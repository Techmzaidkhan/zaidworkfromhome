<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <script src="https://www.gstatic.com/firebasejs/3.9.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.9.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.9.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.9.0/firebase-messaging.js"></script>

    <!-- Leave out Storage -->
    <!-- <script src="https://www.gstatic.com/firebasejs/3.9.0/firebase-storage.js"></script> -->

   <script>
        // Initialize Firebase
        var config = {
            apiKey: "AIzaSyB5fNO6V659i4I5dd0qHPk2w5ZiRJVQ25Q",
            authDomain: "zaidfirebase.firebaseapp.com",
            databaseURL: "https://zaidfirebase.firebaseio.com",
            projectId: "zaidfirebase",
            storageBucket: "zaidfirebase.appspot.com",
            messagingSenderId: "602696985551"
        };
        firebase.initializeApp(config);

        const messaging = firebase.messaging();
        // Get Instance ID token. Initially this makes a network call, once retrieved
        // subsequent calls to getToken will return from cache.
        messaging.getToken()
        .then(function(currentToken) {
            if (currentToken) {
                sendTokenToServer(currentToken);
                updateUIForPushEnabled(currentToken);
            } else {
                // Show permission request.
                console.log('No Instance ID token available. Request permission to generate one.');
                // Show permission UI.
                updateUIForPushPermissionRequired();
                setTokenSentToServer(false);
            }
        })
        .catch(function(err) {
            console.log('An error occurred while retrieving token. ', err);
            showToken('Error retrieving Instance ID token. ', err);
            setTokenSentToServer(false);
        });
    
    </script>
</head>

</body>
</html>
